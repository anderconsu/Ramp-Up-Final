    <h1 class="titulo">Contacto</h1>
    <main id ="maincontacto">
        <h3 class="entrada">Si desea ponerse en contacto, hágalo a traves del formulario, o bien accediendo a <a href="never.html">mi página web</a>.</h3>
        <form action="POST"class="formulario" id="formulario">
            <div id="nomemail">
                <div id ="inputnombre" class="input">
                <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" autofocus placeholder="Ingrese su nombre">
                </div>
                <div id ="inputemail" class="input">
                    <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su email">
                </div>
                <div id ="inputtelefono" class="input">
                    <label for="telefono">Telefono: </label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su telefono">
                </div>
            </div>
            <div id="mensajesoporte" class="input">
                <label id="mensajelabel" for="mensaje">Mensaje: </label>
                    <textarea id="mensaje" name="mensaje" cols="40" rows="10" placeholder="Explique que es lo que desea"></textarea>
            </div>
            <button type="submit">Enviar</button>

        </form>
    </main>
